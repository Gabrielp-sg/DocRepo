DatadogAgentUp:
  name:  Datadog Agent not sending data on {host}
  priority: 3
  type: "service check"
  query: "\"datadog.agent.up\".over(\"leaseplan_environment:lpenv\",\"leaseplan_workload:lpworkload\",\"leaseplan_project:lpproject\").by(\"host\").last(2).count_by_status()"
  message: The Datadog agent on this host has stopped sending data.
  optional_settings:
    thresholds: 
      ok: 1
      warning: 1
      critical: 1
    notify_no_data: true
    no_data_timeframe: 2
    new_host_delay: 300
    include_tags: true
