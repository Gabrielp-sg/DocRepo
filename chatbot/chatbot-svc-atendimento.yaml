---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-atendimento
  namespace: chatbot
  labels:
    app: chatbot-atendimento
spec:
  selector:
    matchLabels:
      app: chatbot-atendimento
  template:
    metadata:
      labels:
        app: chatbot-atendimento
    spec:
      containers:
        - env:
            - name: APPLICATION_PORT
              value: "8080"
            - name: DB2_USERNAME
              valueFrom:
                secretKeyRef:
                  key: db2-chatbot-username
                  name: db2-chatbot
            - name: DB2_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: db2-chatbot-password
                  name: db2-chatbot
            - name: DB2_LIBRARY
              valueFrom:
                secretKeyRef:
                  key: db2-chatbot-library
                  name: db2-chatbot
            - name: POSTGRES_SERVICES_URL
              valueFrom:
                secretKeyRef:
                  key: postgres-services-url
                  name: postgres-services
            - name: POSTGRES_SERVICES_PORT
              valueFrom:
                secretKeyRef:
                  key: postgres-services-port
                  name: postgres-services
            - name: POSTGRES_SERVICES_DATABASE
              valueFrom:
                secretKeyRef:
                  key: postgres-services-database
                  name: postgres-services
            - name: POSTGRES_SERVICES_USERNAME
              valueFrom:
                secretKeyRef:
                  key: postgres-services-username
                  name: postgres-services
            - name: POSTGRES_SERVICES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: postgres-services-password
                  name: postgres-services
            - name: SYDLEONE_URL
              valueFrom:
                secretKeyRef:
                  key: sydleone-chatbot-url
                  name: sydleone-chatbot
            - name: SYDLEONE_TOKEN
              valueFrom:
                secretKeyRef:
                  key: sydleone-chatbot-token
                  name: sydleone-chatbot
            - name: CHATBOT_URL
              valueFrom:
                secretKeyRef:
                  key: blip-chatbot-url
                  name: blip-chatbot
            - name: CHATBOT_USERNAME
              valueFrom:
                secretKeyRef:
                  key: blip-chatbot-username
                  name: blip-chatbot
            - name: CHATBOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: blip-chatbot-password
                  name: blip-chatbot
            - name: CHATBOT_KEY
              valueFrom:
                secretKeyRef:
                  key: blip-chatbot-key
                  name: blip-chatbot
            - name: SUPPLIER_URL
              valueFrom:
                secretKeyRef:
                  key: supplier-chatbot-url
                  name: supplier-chatbot
            - name: RMT_API_URL
              valueFrom:
                secretKeyRef:
                  key: rmt-ticketlog-api-url
                  name: rmt-ticketlog-api
            - name: RMT_API_USER
              valueFrom:
                secretKeyRef:
                  key: rmt-ticketlog-api-username
                  name: rmt-ticketlog-api
            - name: RMT_API_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: rmt-ticketlog-api-password
                  name: rmt-ticketlog-api
            - name: ERROR_URI
              value: "http://error-message.error:8080/error/v1/code/"
            - name: ISSUER_URI
              value: "http://auth-token.auth:8080/"
            - name: EVENT_URI
              value: "http://event-log-event.event-log:8080/service/event/v1/log/criar"
          name: chatbot-atendimento
          image: 'cr.core-services.leaseplan.systems/0072/chatbot-atendimento:RELEASE-2.0.x9'
          ports:
          - containerPort: 8080
          resources:
            limits:
              memory: "400Mi"
              cpu: "100m"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      imagePullSecrets:
        - name: harbor-docker-creds

---
apiVersion: v1
kind: Service
metadata:
  name: chatbot-atendimento
  namespace: chatbot
spec:
  type: NodePort
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: chatbot-atendimento

      